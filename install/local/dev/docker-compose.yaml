version: '3.8'

services:
  cache:
    image: memcached:1.6-alpine
    restart: always
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "11211"]
      interval: 10s
      timeout: 5s
      retries: 3

  database:
    build:
      context: ../../..
      dockerfile: install/local/dev/postgres/Dockerfile
    environment:
      - "POSTGRES_DB=wikijump"
      - "POSTGRES_USER=wikijump"
      - "POSTGRES_PASSWORD=wikijump"
      - "POSTGRES_HOST_AUTH_METHOD=md5"
      - "POSTGRES_INITDB_ARGS=--locale en_US.UTF-8"
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD", "wikijump-health-check"]
      interval: 10s
      timeout: 5s
      retries: 6

  nginx:
    extra_hosts:
    - "host.docker.internal:host-gateway"
    build:
      context: ../../..
      dockerfile: install/local/dev/nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - php-fpm

  api:
    build:
      context: ../../..
      dockerfile: install/local/dev/api/Dockerfile
    ports:
      - "2747:2747"
    environment:
      - "DATABASE_URL=postgres://wikijump:wikijump@database/wikijump"
      - "RATE_LIMIT_SECRET=local_deploy_only_7uDCoVRgQtdzMIx4Y6VUQJKEOqtvBDhiYXmPD8xfODsxtQ"
    restart: always
    healthcheck:
      test: ["CMD", "wikijump-health-check"]
      interval: 60s
      timeout: 2s
      retries: 3
    depends_on:
      database:
        condition: service_healthy

  php-fpm:
    extra_hosts:
    - "host.docker.internal:host-gateway"
    build:
      context: ../../..
      dockerfile: install/local/dev/php-fpm/Dockerfile
      args:
        MAIN_DOMAIN: 'wikijump.localhost'
        FILES_DOMAIN: 'wjfiles.localhost'
    restart: always
    depends_on:
      cache:
        condition: service_healthy
      database:
        condition: service_healthy
